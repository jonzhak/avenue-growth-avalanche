<script type="text/javascript">
     fetch('api/getToken', {
          method: 'GET'
     }).then(response => {
          if(response.ok){
               return response.json();
          }
     }).then(json => {
          
          let accessToken = json.token;

          fetch('https://salty-reef-38656.herokuapp.com/users_with_premium', {
               method: 'GET',
               headers: {
                    'Content-Type': 'application/json',
                    'Authorization': accessToken,
               },
          }).then(response => {
               if(response.ok){
                    return response.json();
               } else {
                    return response;
               }
          }).then(data => {
               console.log(data);
          });
     });
</script>
